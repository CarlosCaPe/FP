measures:
- name: current_sensor_value
  description: Current value from FCTSCURRENT for BAG
  expression: FCTSCURRENT | summarize Value=take_any(value) by sensor_id
  type: aggregate
- name: sensor_avg_24h
  description: 24-hour average sensor value for BAG
  expression: FCTS | where timestamp > ago(24h) | summarize AvgValue=avg(value) by
    sensor_id
  type: aggregate
- name: sensor_max_24h
  description: 24-hour maximum sensor value for BAG
  expression: FCTS | where timestamp > ago(24h) | summarize MaxValue=max(value) by
    sensor_id
  type: aggregate
- name: sensor_min_24h
  description: 24-hour minimum sensor value for BAG
  expression: FCTS | where timestamp > ago(24h) | summarize MinValue=min(value) by
    sensor_id
  type: aggregate
- name: sensor_reading_count_24h
  description: Count of readings in last 24 hours for BAG
  expression: FCTS | where timestamp > ago(24h) | summarize Count=count() by sensor_id
  type: aggregate
dimensions:
- name: sensor_id
  description: Unique sensor identifier / PI Point name
  source_column: sensor_id
- name: timestamp
  description: Reading timestamp (UTC)
  source_column: timestamp
  time_grain:
  - minute
  - hour
  - day
  - week
  - month
- name: quality
  description: Data quality indicator
  source_column: quality
- name: unit
  description: Unit of measure
  source_column: uom
functions:
